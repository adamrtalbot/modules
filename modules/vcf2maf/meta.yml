name: "vcf2maf"
description: vcf2maf
keywords:
  - "vcf2maf"
  - annotation
tools:
  - "vcf2maf":
      description: "Convert a VCF into a MAF where each variant is annotated to only one of all possible gene isoforms"
      homepage: "https://github.com/mskcc/vcf2maf"
      documentation: "https://github.com/mskcc/vcf2maf"
      tool_dev_url: "https://github.com/mskcc/vcf2maf"
      doi: "10.5281/zenodo.593251"
      licence: "['Apache-2.0']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - vcf:
      type: file
      description: |
        vcf to convert to MAF format. Ideally pre-annotated with VEP. Must be uncompressed.
  - tumor_id:
      type: value
      description: |
        ID of tumor sample in VCF file.
  - normal_id:
      type: value
      description: |
        ID of normal sample in VCF file.
  - species:
      type: value
      description: |
        which species to annotate with
  - ncbi_build:
      type: value
      description: |
        build as per NCBI nomenclature (e.g. GRCh38)
  - cache_version:
      type: value
      description: |
        Version of VEP cache used to annotate VCF file.

output:
  #Only when we have meta
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - maf:
      type: file
      description: MAF file produced from VCF
      pattern: "*.maf"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@adamrtalbot"
